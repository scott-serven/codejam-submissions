        addEventListener("DOMContentLoaded", (event) => {
            let container = document.querySelector('#submissions');
            for (let project of data) {
                let projectContainer = document.createElement('div');
                let githubLinks = '';
                if (Array.isArray(project.github)) {
                    githubLinks = '<ul>'
                    for (let link of project.github) {
                        githubLinks += `<li><a href="${link}">${link}</a></li>`;
                    }
                    githubLinks += '</ul>';
                } else {
                    githubLinks = `<a href="${project.github}">${project.github}</a>`;
                }

                let demoLink = '';
                if (project.demoSite) {
                    demoLink = `<div className="demo">Demo: <a href="${project.demoSite}">${project.demoSite}</a></div>`;
                }
                let demoVideo = '';
                if (project.demoVideo) {
                    demoVideo = `<div className="demo">Video: <a href="${project.demoVideo}">${project.demoVideo}</a></div>`;
                }
                let members = '';
                for (member of project.teamMembers) {
                    members += `
                        <div class="teamMemberContainer">
                            <img class="teamMemberAvatar" src="${member.avatar}"/>
                            <div class="teamMemberName">${member.username}</div>
                        </div>
                    `
                }

                projectContainer.innerHTML = `
                    <div class="card">
                    <div class="cardTitle">
                        <div class="projectName">${project.projectName}</div>
                    </div>
                    <div class="cardBody">
                        <div class="description">${project.description}</div>
                        <div class="teamNameContainer">Team: <span class="teamName">${project.teamName}</span></div>
                        <div class="teamMembers">${members}</div>
                        <div class="github">GitHub: ${githubLinks}</div>
                        ${demoLink}
                        ${demoVideo}
                    </div>
                    </div>
                `;
                container.appendChild(projectContainer);
            }
        });
